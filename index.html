<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cousine:ital,wght@0,400;0,700;1,400;1,700&family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <title>StarWars-Api</title>
  </head>
  <body>
    <header>
      <section class="header-image">
        <h1 class="heading">Star wars catalog</h1>
      </section>
    </header>
    <main>
      <section class="container">
        <section class="section-one">
          <div class="loading"><div class="loader"></div></div>
          <section class="names"></section>
          <div class="nav-api">
            <span class="material-symbols-outlined"> arrow_left </span>
            <p class="current-page">1 / 8</p>
            <span class="material-symbols-outlined"> arrow_right </span>
          </div>
        </section>

        <section class="section-two">
          <div class="loading"><div class="loader"></div></div>

          <div class="details">
              <div class="information"></div>
              <div class="homeworld"></div>
            </div>
          </div>
        </section>
      </section>
    </main>
    <script src="index.js" type="module"></script>
  </body>
</html>
